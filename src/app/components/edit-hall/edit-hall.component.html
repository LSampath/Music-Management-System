<div class="container">
  <div class="page-header">
    <h2>Edit Hall</h2>
  </div>
  <form method="post" name="myFormEdit" class="form-horizontal">
    <div class="form-group">
      <label for="size" class="control-label col-md-2">Size</label>
      <div class="col-md-4">
        <input type="text" name="size" class="form-control" id="size" value={{halls.size}}>
        <label class="validation">{{valSize}}</label>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="control-label col-md-2">Description</label>
      <div class="col-md-4">
        <input type="text" name="description" class="form-control" id="description" value={{halls.description}}>
        <label class="validation">{{valDes}}</label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Back" class="btn btn-success" (click)="backHall()">
        <input type="submit" value="Update" class="btn btn-primary" (click)="updateHall()" id="hallTab">
      </div>
    </div>
  </form>
</div>
