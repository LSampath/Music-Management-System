<div class="container-fluid">
  <h3>Edit Student</h3><br>
  <form class="form-horizontal" name="studentForm" method="post">

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="name" value={{students[0].name}}>
        <label class="validation">{{valName}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
      <div class="col-md-4">
        <input type="date" class="form-control" id="dob" value={{students[0].d_o_b.substring(0,10)}}>
        <label class="validation">{{valDob}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="contactnum">Contact No:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="contactnum" value={{students[0].contact}}>
        <label class="validation">{{valContact}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="address" value={{students[0].address}}>
        <label class="validation">{{valAddress}}</label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Back" class="btn btn-success" (click)="backStudent(students[0].s_id)">
        <input type="submit" value="Save" class="btn btn-primary" (click)="updateStudent()" id="studentTab">
      </div>
    </div>
  </form>
</div>
