<div class="container-fluid">
  <h3>Registering New Student</h3><br>
  <form class="form-horizontal" name="studentForm" method="post">

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="name" placeholder="Enter Firstname">
        <label class="validation">{{valName}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
      <div class="col-md-4">
        <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth">
        <label class="validation">{{valDob}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="contactnum">Contact No:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="contactnum" placeholder="Enter Contact Number">
        <label class="validation">{{valContact}}</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="address" placeholder="Enter Address">
        <label class="validation">{{valAddress}}</label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Back" class="btn btn-success" (click)="backStudent()">
        <input type="submit" value="Save" class="btn btn-primary" (click)="addStudent()" id="studentTab">
      </div>
    </div>
  </form>
</div>
