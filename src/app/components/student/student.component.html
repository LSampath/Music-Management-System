<div class="container-fluid">

  <div class="container">
    <h2></h2>
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>StudentID</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Contact No.</th>
          <th>Address</th>
          <th>Registered on</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr *ngFor="let student of students" (click)="loadStudentDetail(student.s_id)" class="btn-default">
          <td>{{student.s_id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.d_o_b.substring(0,10)}}</td>
          <td>{{student.contact}}</td>
          <td>{{student.address}}</td>
          <td>{{student.reg_date.toString().substring(0,10)}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button style="width: 300px; height: 50px; display: block; margin: 0 auto; font-size : 20px" type="submit" class="btn btn-success" (click)="loadEnrollingDetails()">Register New Student</button>


</div>
